<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding">
      <span>{{ 'slo.title.short' | translate}}</span>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label | translate}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="toolbar">
    <mat-toolbar color="primary">
      <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
        <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
      </button>

      <span routerLink="" class="branding center d-none d-sm-inline d-md-none">{{ 'slo.title.short' | translate }}</span>
      <span routerLink="" class="branding d-none d-md-inline">{{ 'slo.title' | translate }}</span>

      <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label | translate}}
      </button>

      <span class="fill-middle-space"></span>

      <button mat-button class="sign-in-button "
              *ngIf="!isAuthenticated"
              (click)="onLoginClick()">
        {{ 'slo.menu.login' | translate }}
      </button>

      <button mat-icon-button *ngIf="isAuthenticated" routerLink="settings" class="d-none d-sm-inline shadow">
        <mat-icon fontSet="fas" fontIcon="fa-cog"></mat-icon>
      </button>

      <button *ngIf="isAuthenticated"
              mat-button class="sign-in-button"
              (click)="onLogoutClick()">
        {{ 'slo.menu.logout' | translate }}
      </button>

    </mat-toolbar>
  </div>

  <!-- Pull out into footer component -->
  <div class="wrapper">

    <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-12 signature">
          &#169; <span class="year">{{year}}</span> -  of San Luis Obispo
          <br class="d-block d-sm-none">
          <a [matTooltip]="'slo.footer.changelog' | translate"
             matTooltipPosition="before"
             href="https://www.slocounty.ca.gov/">
            <mat-icon fontSet="fas" fontIcon="fa-rocket"></mat-icon>
            {{version}} <span *ngIf="!isProd">[{{envName}}]</span>
          </a>
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
